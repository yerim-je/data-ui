    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>시</title>
</head>
<body>
    <h1>서시</h1>
    <blockquote>윤동주</blockquote>
    <hr>
    <p>
        <strong>죽는 날까지 하늘을 우러러</strong><br>
        한점 부끄럼이 없기를,<br>
        잎새에 이는 바람에도<br>
        <mark>나는 괴로워했다.</mark><br>
        <i>별을 노래하는 마음으로</i><br>
        모든 죽어가는 것들을 사랑해야지<br>
        그리고 나한테 주어진 길을 <br>
        걸어가야겠다.<br>
        <br>
        <q>오늘밤에도 별이 바람에 스치운다.</q>
    </p>
</body>
