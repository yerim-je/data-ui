<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록기능</title>
</head>
<body>
    <ul> <!--unordered List의 약자 -순서가 없는 리스트- -->
        <li>목록1</li>
        <Li>목록2</Li>
        <li>목록3</li>
    </ul>

    <ol>
        <li>목록1</li>
        <li>목록2</li>
    </ol>

    <dl> <!-- defition list의 약자-정의(설명)리스트 -->
        <dt> 스토리 </dt> <!-- 제목-->
        <dd> 복수를 위해 남주를 찾아나선... </dd> <!-- 설명 -->
    </dl>

    <h2> 낭만닥터 김사부 </h2>
    <ul>
        <li> 등장인물 
            <ol>
            <li> 김사부 - 한석규 </li>
            <li> 서우진 - 안효섭 </li>
            <li> 차은재 - 이성경 </li>
            <li> 박은탁 - 김민재 </li>
            </ol>
        </li>
        <li> 스토리
            <dl>
                <dt> 1회 그럼 또 시작해 봅시다.</dt>
                <dd> 바다 위, 총상환자를 위해 출동하는 돌담 사람들 </dd>
            </dl>
        </li>
    </ul>
</body>
</html>
