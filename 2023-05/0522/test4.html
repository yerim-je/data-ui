<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 테이블 연습1 </title>
</head>
<body>
    <h3> 테이블 만들기 </h3>
    <table border="3" align="center">
        <tr> <!-- table row -->
            <td width="400" height="100" align="center"> 1 </td> <!-- table data 약자-->
            <td width="215" align="right"> 2 </td>
        </tr> 
        <tr>
            <td> 3 </td>
            <td> 4 </td>
        </tr>
        <tr>
            <td> 5 </td>
            <td> 6 </td>
        </tr>
    </table>
    
    <hr> <br><br>
    <!-- 3줄 5칸 테이블 만들기 한탄의 너비는 100, 높이는 50 테두리 굵기는 1 -->
    <table border="1">
        <tr>
            <td width="100" height="50">1</td>
            <td width="100">2</td>
            <td width="100">3</td>
            <td width="100">4</td>
            <td width="100">5</td>
        </tr>
        <tr>
            <td height="50">6</td>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td>10</td>
        </tr>
        <tr>
            <td height="50">11</td>
            <td>12</td>
            <td>13</td>
            <td>14</td>
            <td>15</td>
        </tr>
    </table>

</body>
</html>
