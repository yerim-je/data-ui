<!--gallery.html-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지</title>
    <style>
        .pic_box{
            width: 400px;
            height: 200px;
            display: inline-block;
            overflow: hidden;
        }
        .pic_area{
            width: 400px;
        }
    </style>
</head>
<body>
    <table id="pic_wrap">
        <tr>
            <td class="pic_box">
                <img src="../image/1.jpg" class="pic_area">
            </td>
            <td class="pic_box">
                <img src="../image/2.jpg" class="pic_area">
            </td>
            <td class="pic_box">
                <img src="../image/3.jpg" class="pic_area">
            </td>
        </tr>
        <tr>
            <td class="pic_box">
                <img src="../image/4.jpg" class="pic_area">
            </td>
            <td class="pic_box">
                <img src="../image/5.jpg" class="pic_area">
            </td>
            <td class="pic_box">
                <img src="../image/6.jpg" class="pic_area">
            </td>
        </tr>
    </table>
</body>
</html>
