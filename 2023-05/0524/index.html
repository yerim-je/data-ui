<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실내동물원</title>
    <style>
        #zoo{
            width:1300px;
            margin:0px;
        }
        #zoo tr td{
            position:relative;
        }
        .login_title{
            width:150px;
            font-size: 15px;
            text-align: right;
            color: gray
        }
        .logo_image{
            width:140px;
            height:50px;
            margin:0;
            padding:0px;
        }
        .logo_image img{
            width:140px;

        }
        .mainmenu{
            background-color: #dac152;
            width:1300px;
        }
        .main_text{
            font-size:60px;
            color:#dac152;
            font-weight:700;
            text-align: center;
        }
        .menu_list{
            list-style-type:none;
            margin:0;
            padding: 0px 100px;
            height:40px;
            line-height:40px;
        }
        .menu_list li:hover{
            color:#ffffff;
        }
        .menu_list_title{
            float:left;
            font-size: 20px;
            padding:0px 60px;
        }
        .content_wrap{
            background-image: url(../image/zoo_main_image.jpg);
            height: 1080px;
            
        }
        .content_text{
            width:1300px;
            list-style-type:none;
            margin:0;
            padding:0 ;
            font-size: 40px;
            text-align:center;
            position:absolute;
            top:0;
            font-family: initial;}
        .child{
            margin: 20px 0px 10px 0px;
        }
        .jurung{
            font-weight:900px;
        }

    </style>
</head>
<body>
    <table id="zoo">
        <tr>
            <td class="logo_image">
                <a href="">
                    <img src="../image/zoologo.png" alt="로고이미지">
                </a>
            </td>
            <td class="main_text">어린이 정글 놀이터</td>
            <td class="login_title">로그인 / 회원가입</td>
        </tr>
        <tr>
            
            <td colspan="3" class="mainmenu">
                <ul class="menu_list">
                    <li class="menu_list_title">시설안내</li>
                    <li class="menu_list_title">혜택안내</li>
                    <li class="menu_list_title">이용안내</li>
                    <li class="menu_list_title">고객의 소리</li>
                    <li class="menu_list_title">오시는 길</li>
                </ul>
            </td>
        </tr>
        <tr>
            <td colspan="3" class="content_wrap">
                <ul class="content_text">
                    <li class="text1 child">어린이 정글 놀이터</li>
                    <li class="text1 jurung">주렁주렁</li>
                </ul>
            </td>
        </tr>
    </table>
</body>
</html>
