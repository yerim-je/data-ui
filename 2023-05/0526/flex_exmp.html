<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex</title>
    <link rel="stylesheet" href="./style/css/default.css">
</head>
<body>
    <!-- flex , 플레서블 박스
    플렉서블 박스 - 부모
    플렉서블 아이템 - 자식 
    flex는 주축과 교차축으로 이루어져 있다.
    주축은 중심이 되는 축으로 주축을 따라 아이템이 배치된다.
    주축이 세로일 경우 왼쪽에서 오른쪽으로,
    주축이 가로일 경우 위에서 아래로 배치.
    교차축은 주축에서 교차되는 축이다.
    flex-wrap:
        nowrap-한줄로 배치
        wrap-여러줄 배치
        wrap-reverse-여러줄 배치 하되 역순으로
        
    flex-direction:
        row- 박스에서 왼쪽에서 오른쪽으로 배치
            주축은 가로,교차축은 세로
        row-reverse-오른쪽에서 왼쪽으로 배치
            주축은 가로, 교차축은 세로
        colunm-위에서 아래쪽으로 배치
            주축은 세로, 교추축은 가로
        colunm-reverse-아래에서 위로 배치
            주축은 세로, 교차축은 가로-->
<h3>flex direction-row, wrap</h3>
<div id="flex1">
    <div class="red"></div>
    <div class="yellow"></div>
    <div class="green"></div>
    <div class="blue"></div>
</div>

<br> <h3>flex direction-row, nowrap</h3>
<div id="flex2" class="flexshape">
    <div class="red"></div>
    <div class="yellow"></div>
    <div class="green"></div>
    <div class="blue"></div>
</div>

<br>
<h3>주축 방향 justify-content : start</h3>
<div id="flex3" class="flexshape">
    <div class="red"></div>
    <div class="yellow"></div>
    <div class="green"></div>
    <div class="blue"></div>
</div>
<br>
<h3>주축 방향 justify-content : end</h3>
<div id="flex4" class="flexshape">
    <div class="red"></div>
    <div class="yellow"></div>
    <div class="green"></div>
    <div class="blue"></div>
</div>




<!-- flex의 교차축
    align-items
    stretch : flex의 아이템을 확장해서 배치
            확장해서 배치는 아이템들을
            부모의 크기만큼 늘려준가는 것
    flex-start : 아이템들을 교차축의 
                시작점에 배치 -->
<br>
<h3>교차축 방향 </h3>
<div id="flex5" class="flexshape">
    <div class="red"></div>
    <div class="yellow"></div>
    <div class="green"></div>
    <div class="blue"></div>
</div>
<br>
<h3>교차축으로 개별적으로 배치하기</h3>
<div id="flex6" class="flexshape">
    <div class="red"></div>
    <div class="yellow"></div>
    <div class="green"></div>
    <div class="blue"></div>
</div>


<!--
flex-derection:column일 경우
각 아이템들에 order를 적용할 수 있다.
order의 값이 작을 수록 위에 배치
order가 적용되지 않은 아이템들은
html태그 작석 순서대로 위쪽에 배치된다.
-->
<br>
<h3>diretion column</h3>
<div id="flex7" class="flexshape">
    <div class="red"></div>
    <div class="yellow"></div>
    <div class="green"></div>
    <div class="blue"></div>
</div>


<!--
    flex아이템 크기 변경
    flex: flex-grow, flex-shrink, flex-basis;
    flex-grow: flex박스내부에서 공간 분할
    부모영역에 여백이 있다면 자식들에게 할당한 총 flex-grow값을
    부모의 남은 영역/총 flex-grow값을 계산하여 각 자식들의
    flex-grow값 만큼 더해준다.
    ex) 부모 너비: 1000px
        자식들 너비:100px
    1자식 grow: 2  2자식 grow: 0
    3자식 grow: 1
    총 grow값: 3
    남은 영역: 500
    500/3=166
    1자식 너비:432
    2자식 너비:100
    3자식 너비:266

    flex-shrink: 부모의 영역보다 자식들의 총너비가 큰 경우 사용
    부모의 영역에 맞춰 줄여서 표현
    적용 방식은 grow와 비슷하지만 shrink값 계산을 -(마이너스)
    계산으로 적용한다.
    !flex-grow는 부모의 padding크기를 제외하고 계산하지만
    flex-shrink는 부모의 padding크기를 포함하서 계산한다.!

    flex-basis:자식(아이템)의 기본값의 크기를 조정
-->
<br>
<h3>flex아이템의 크기를 변경</h3>
<div id="flex8" class="flexshape">
    <div class="red"></div>
    <div class="yellow"></div>
    <div class="green"></div>
    <div class="blue"></div>
</div>


</body>
</html>
