<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="./style/css/index.css">

<body>
    <div id="wrap">
        <header id="header">
            <div class="header_logo">
                <img src="./style/image/logo.png">
            </div>
            <nav class="header_nav">
                <a href="">My page</a>
                <a href="">Cart<i class="bi bi-cart4"></i></a>
                <a href=""><i class="bi bi-list"></i></a>

        <main id="main">
            <section id="main_top">
                <div class="top_left">
                    <img src="./style/image/paper.jpg">

                <div class="top_right">
                    <h2 class="item_title">
                        종이접기 취미책

                    <div class="item_price">

            <section id="main_content">

            <section id="main_bottom">
                <h3>상품평</h3>
                <div class="review_guide">
                    동일한 상품평에 대해 작성된 상품평으로,
                    판매자는 다를 수 있습니다.
                </div>
                <div class="review_avg_star">
                    <div class="star_rating">
                        <span></span>
                    </div>
                </div>
                <h5 class="giude_btn">상품평 운영원칙</h5>
