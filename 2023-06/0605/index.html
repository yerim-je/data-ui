<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>

    <!-- id는 html문서에서 유일한 명칭이고, class는 여러 태그들이 같은 명칭을 가질 수 있다.
    class는 유일하지 않고 id를 쓰는 이유!
    id는 단일이고 class는 다수의 값이기 때문에 인시갛는 자체가 다르다
    class는 배열일하는 형태로 처리되고, id는 단일 값으로 처리된다.
    배열이라는 것은 앖이 하나일수도 있고 여러개일수도 있는 자료구조의 한 구조이다.
    처음 html문서가 브라우저에 오픈되면 class들은 배열의 구조로 저장해둔다.
    (id는 변수의 구조이다. 변수와 배열에 대해서는 자바스크립트에서 다룰 것인데 
    변수와 배열은 사용하는 방식이 다르다. 접근하는 것은 변수가 빠르다. )
    style에서는 태그>id>class 순서로 style적용되는 순위가 다르다. 
    class 보다 id가 우선순위. 
    class를 사용하는 이유는 대체적으로 개발자들은 여러태그들을 하나의 이름으로
    style을 적용하고 싶거나 또는 자식 태그들에 사용한다. 외 자식 태그를 사용하냐면
    class가 id보다 운선순위가 낮기 때문이다. -->


    <!-- flex-flow는 flex-direction 과 flex-wrap의 단축속성이다. 
    여러개의 태그를 한번에 속성값을 주기 위해서 사용
    ex) 
    flex-direction: row;
    flex-wrap:wrap;
    -> flex-flow: row wrap;
    위 예시처럼 두개의 스타일 태그를 하나의 스타일 태그로 한번에 속성 값을 지정 -->

    <!--  html문서의 기본 흐음은 html의 구조를 따른다. 
    html구조는 <div> <p> <b> </b> </p> </div> 에서 div의 영역을 먼저 생성하고,
    div 영역안에 p의 영역을 생성하면서 p를 수용할 수 있게 div의 영역크기가 변한다.
    p안에 b의 영역이 생성되고 p안에b가 생성될 수 있도록 p의 영역이 b를 수용할 수 있게 변하면서 
    div의 크기도 변한다.
    '부모의 크기는 자식을 품을 수 있는 크기여야만 한다'가 기본이다.
    위와 같이 기본흐름에서 float 속성을 가지는 태그는 흐름에서 빠지게 된다.
    p태그에 float속성을 부여하면 div를 생성하고 내부에 p태그를 생성해야하는 흐름에서
    p태그에 새로운 block 박스를 생성하여 원래 부모div와 별개로 화면에 표현된다.

    부모인 div의 영항을 받지 않는 p태그에 부모의 영항을 받게 하려면 
    clear 라는 속성을 부려하면 된다. clear는 float에 부여된 상채를 해제 할 수 있는 속성
    clear에 사용할 수 있는 값은 아래와 같다.
    -none : 아무것도 해제하지 않는다.
    -left float : left float을 해제한다.
    -right float : right float을 해제한다.
    -both : 모든 float을 해제한다.
    -inherit : 부모의 속성을 상속받는다.
    
    clear를 사용하여 float을 해제하려면 float이 적용되기 이전의 모습으로 돌아간다.-->

    <!--
        미디어쿼리;
        @media{

        }
        미디어쿼리의 조건이 참인 경우에만 style속성이 적용된다.
        참이 아닌 경우 미디어쿼리 외부 속성이 적용된다.
    -->
    
    <style>
        #box1{
           height:200px;
           border:1px solid red;
          display:flex;
          flex-direction:column;
          align-items: center;
        }
        .div1{
            border:3px solid blue; 
            flex-grow:1; 
        }
        .div2{
            border:3px solid green; 
            flex-grow:2; 
            align-self:stretch;
        }
        .div3{
            border:3px solid yellow;
        }
       </style>
       <div id="box1">
           <div class="div1">1</div>
           <div class="div2">2</div>
           <div class="div3">3</div>
       </div>
    
</body>
</html>
