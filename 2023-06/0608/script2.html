<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연산자</title>

    <script>

    //연산자
    /*
        대입연산자 : =
        사칙연산자 : +, - *, /, %
        복합대입연산자 : +=, -=, *=, /=, %=
        증감연산자 :  ++, --
        대소비교연산자 : >, <, >=, <=
        등가연산자 : ==, ===, !=
        논리연산자 : &&, ||, !
        조건연산자(삼항연산자) : (조건식) ?  :  ;
    */
    //복합대입연산자
    var a = 10;
    a = a + 20; //a 변수에 20을 더하고 결과를 a변수에 저장
    a += 20;
    //증감연산자
    var a = 10;
    var b = 10;
    var c = 0;
    c = a++; // a변수에 값을 1 증가시켜라. a = a+1 (1씩만 가능)
    document.write("a++의 결과는  "+c+"<br>"); //결과 a++의 결과값은 10
    c = ++b;
    document.write("++b의 결과는  "+c+"<br>"); //결과 ++ㅠ의 결과값은 11
    //결과의 차이가 생기는 이유는 연산자의 우선순위 때문이다.
    //연산자들의 우선순위를 알고 사용해야 올바른 결과를 얻을 수 있다.
    /* 
    (++' ')의 우선순위가 제일 높고 그 한참 아래에 '='의 대입 연산자가 있고
    그 한참 밑에 (' '++)의 우선순위가 있기 때문에 결과 값이 다르게 나온다.
    */

    //비교연산자
    var num1=10, num2=20;

    document.write( (num1 > num2) + "<br>");
    document.write( (num1 < num2) + "<br>");
    //회원가입 시 비밀번호 글자수 제한, 회원가입 시 아이디 중복 확인, 이메일 주소 올바른지 확인
    //비교연산자로 만든 식은 조건식이다.

    document.write( (num1=="10") + "<br>");
    document.write( (num1==="10") + "<br>");
    // ==와 ===의 차이
    // ==는 값만 비교, ===는 값과 type을 같이 비교한다(문자열과 숫자열을 구분)
    // 완벽하게 type까지 같아야 하는 상황은 ===을 사용
    // != 같지 않다. 같지 않은 경우 결과 값:참
    
    var tall = 160;
    //바이킹을 타는 데 키가 150 이상만 탈 수 있다.
    
    150 <= tall;

    var foot_size = 250;
    //우리 볼링장의 슈즈는 최대 280까지만 있습니다.

    foot_size <= 280

    var money = 5000;
    var 포카리 = 2100; var 오렌지쥬스15 = 3400; var 맥주피쳐 = 5100;
    money <= 포카리;
    money <= 오렌지쥬스15;
    money <= 맥주피쳐

    var tall=152;
    //후룸라이드는 키가 150 이상 190이하만 탈 수 있다.
    document.write( "후룸라이드 : " + ( 150<=tall<=190 ) );
    // 일반적으로 프로그래밍 언어에서는 연산자의 사용이 피연산자 2개 연산자 1개이다.
    // 위와같이 피연산자 3개 연산자 2개를 사용하게 되면 피연산자가 변수 또는 배열과 같은 겨우에 오류가 발생할 수 있다.
    // 피연산자 2개 연산자 1개를 하나의 조건시그로 작성하는 것이 일반적이다.
    // 150 <= tall tall <= 190 이렇게 둘로 나누어 작성한다.
    //두개의 조건식을 만들어야 하는 경우 주 조건식 사이에 논리연산자를 이용하여 두 조건식을 연결해서 사용한다.
    document.write("후룸라이드 : " + ( 150 <= tall && tall <= 190 ) );

    // && - and 연산자, 양쪽의 조건식이 모두 참인 경우에만 참
    // || - or  연산자, 양쪽의 조건식이 하나라도 참인 경우 참

    var  score = 79;
    // 70점 이상 80점 미만이면 c등급
    70 <= score && score <80

    var num1 = 20;
    // 10보다 작거나 15보다 크다면 통과
    10 > num1 || 15 < num1

    var game = 900;
    // 900 이상 1100 이하 는 재도전 불가
    document.write("<br>점수"+( 900 > game || game > 1100 ));

    var num1 = 5;
    // 3,4를 제외한 모든 숫자 사용 가능
    num1 < 3 || num1 > 4

     !(num1==3 || num1==4)
    //  ! not 연산자 - 부정 : 참 > 거짓 , 거짓 > 참
    num1 != 3 && num1 !=4

    var score = 85;
    // 80점 이상 90점 미만이면 B등급
    parseInt(score/10) == 8;

    var num1 = 6;
    // num1 이 짝수인가?
    num1%2 == 0

    var num1 = 12;
    // num1 은 48의 약수인가?
    48%num1 == 0

    </script>
