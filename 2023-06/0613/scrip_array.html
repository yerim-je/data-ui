<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script>

//자바 스크립트의 함수
// 함수 : 기능을 가지고 있는 녀석
// 아래 welcome 함수는 왜클릭햇냐?를 출력할 수 잇는 기능을 가짐
// 함수를 선언 정의 하는 방법은 
// function 함수이름(){ }  -> 기본함수형태
// 함수호출 : 함수이름() -> 이렇게 쓰면 함수를 호출한다. (함수가 실행된다.)


function welcome(){ 
    alert("왜클릭했냐?");
}
function show_num(){
    var show = document.getElementById("show_box");

    var result = " ";
    for(var i=1; i<=10; i++)
        result += i+"<br>";

    show.innerHTML=result;
    
}
function input(){
    var name = document.getElementById("myname");

    var result=prompt("이름을 입력하세요");
    name.innerHTML=result;
}

</script>


</head>
<body>
    
    <button onclick="welcome()">
        나를 클릭해봐
    </button>
    <button onclick="show_num()">1부터 10까지 출력</button>
    <div id="show_box"></div>

    <button onclick="input()">너의 이름은?</button>
    <b id="myname"></b>
    <!-- input 함수에서 이름을 입력받아 #myname에 출력하시오 -->

</body>
</html>
