<!--텍스트 타입<input type="text"> <br>   접속국가에 따라 표출되는 키패트의 언어가 다르다.
숫자 타입<input type="number"> <br>
이메일 타입<input type="email"> <br>    
검색타입 <input type="search"> <br>
파일타입 <input type="file"> <br>
체크타입 <input type="checkbox"> <br>   체크박스는 중복선택이 가능하지만 
라디오타입 <input type="radio"> <br>    라디오타입은 한개만 선택가능하다.
날짜타입 <input type="date"> <br>   date는 년, 월, 일 선택ㄱㄴ 이지만 month는 년, 월만 ㄱㄴ
월 타입 <input type="month"> <br>
<input type="time"> <br>
<input type="week"> <br>
<input type="datetime-local"> <br>
조절타입 <input type="range"> <br>  용도가 다양하다.
비밀번호 타입 <input type="password"> <br>   입력하면 점으로만 표시된다.-->
