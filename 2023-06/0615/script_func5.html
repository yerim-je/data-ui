<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="./static/js/table.js"></script>

<body>

    <div>
        <input type="text" id="result">

    <table>
        <tr><td colspan="4">c</td></tr>

            <td onclick="select(7)">7</td>
            <td onclick="select(8)">8</td>

            <td onclick="select('/')">/</td>
