<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./static/js/func7.js"></script>
</head>
<body>
    <!-- 
    

    실습명 : 입력한 숫자의 제곱을 출력하기
    
    1. input 태그를 만들고 태그의 id는 num이라고 한다.
    2. br태그로 줄바꾸고 button태그를 만든다.
    3. button태그에 onclick 이벤트를 주고 함수명은 input으로 한다.
    4. button태그를 클릭해서 input함수가 잘 동작하는지 확인한다.
    6. 클릭했을 때 input태그의 숫자를 자바스크립트에 잘 가져왔는지 확인하기 
       위해 먼저 input태그를 잘 가져왔는지 확인한다. 
    7. input태그 잘가져왔으면 input 태그의 숫자를 확인한다.
    8. 7번까지 제작한 후에 input태그에 입력한 숫자의 제곱을 구해서 확인해본다. 
    9. html에 div#result라고 만들고 button 클릭 시 div태그 잘가져오는지 확인한다. 
    10. div태그 잘 가져왔으면 div태그에 제곱값 출력한다. -->

    <input type="text" id="num"><br>
    <button onclick="input()"> 제곱하기</button>
    <div id="result"></div>

</body>
</html>
