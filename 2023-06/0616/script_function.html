<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> random dice</title>
    <link rel="stylesheet" href="./static/css/func6.css">
    <script src="./static/js/func6.js"></script>
</head>
<body>
    <!-- 
    선향이와 컴퓨터와 주사위게임을 한다.
    - 규칙 -
    컴퓨터와 주사위 게임을 한다.
    컴퓨터 주사위 이미지와 내 주사위 이미지가 화면에 나타난다.
    start버튼을 누르면 컴퓨터의 주사위가 랜덤 값에 따라 맞는 숫자의 이미지를 나타낸다.
    다음 내 주사위 이미지를 클릭하면 랜덤 값에 따라 맞는 숫자의 이미지가 나와야 한다.
    주사위 값이 큰 쪽이 승리한다.
    결과 텍스트 출력 아래쪽에는 그 동안 진행한 결과가 출력된다.
    ex) 3승 0패 1무

    반드시 사용되어야 하는 함수
    Math.floor() ,Math.random(),
    setInterval은 사용하지 않아도 됨 -->
    
    <div id="random_dice">
        <div class="title">주사위 게임</div>
        <div class="btwrap">
            <button onclick="start()"></button>
        </div>
        <div id="dice">
            <div class="pcimg">
                <img src="./static/image/1.png" id="pc">
                <p>컴퓨터</p>
            </div>
            
            <div class="userImg">
                <img src="./static/image/1.png" id="user">
                <p>유저</p>
            </div>
        </div>
        <div id="result"></diu>
        <div id="his"></div>
    </div>
</body>
</html>
