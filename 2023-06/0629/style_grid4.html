<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./static/css/grid4.css">
    <script src="./static/js/grid4.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <div id="wrap">
        <header id="header">
            <h2>운영지표</h2>
            <span id="data_time"></span>
        </header>
        <article id="article">
            <section id="section1">
                <h3 class="item title">외래 운영현황</h3>
                <div class="item progress_long">
                    <h4>외래 진행률</h4>
                    <p><b>90</b>%<i class="bi bi-caret-down-fill"></i></p>
                </div>
                <div class="item progress_short"></div>
                <div class="item grape"></div>
            </section>
            <section id="section2">
                <h3 class="item title">병상 운영현황</h3>
                <div class="item progress_long">
                    <h4>병상 가동률</h4>
                    <p><b>78</b>%<i class="bi bi-caret-up-fill"></i></p>
                </div>
                <div class="item progress_short"></div>
                <div class="item grape"></div>
            </section>
            <section id="section3">
                <h3 class="item title">수술 운영현황</h3>
                <div class="item progress_long">
                    <h4>수술실 가동률</h4>
                    <p><b>55</b>%<i class="bi bi-caret-down-fill"></i></p>
                </div>
                <div class="item progress_short"></div>
                <div class="item grape"></div>
            </section>
            <section id="section4">
                <h3 class="item title">CT 운영현황</h3>
                <div class="item progress_long">
                    <h4>CT 검사 진행률</h4>
                    <p><b>80</b>%<i class="bi bi-caret-up-fill"></i></p>
                </div>
                <div class="item progress_short"></div>
                <div class="item grape"></div>
            </section>
            <section id="section5">
                <h3 class="item title">MRI 운영현황</h3>
                <div class="item progress_long">
                    <h4>MRI 검사 진행률</h4>
                    <p><b>60</b>%<i class="bi bi-caret-up-fill"></i></p>
                </div>
                <div class="item progress_short"></div>
                <div class="item grape"></div>
            </section>
            <section id="section6">
                <h3 class="item title">체혈 운영현황</h3>
                <div class="item progress_long">
                    <h4>검사 환자수</h4>
                    <p><b>12,945</b>명<i class="bi bi-caret-down-fill"></i></p>
                </div>
                <div class="item progress_short"></div>
                <div class="item grape"></div>
            </section>
        </article>
        <footer id="footer">

        </footer>
    </div>
</body>
</html>
