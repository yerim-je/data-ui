<!-- subway.html--><!--
        지하철 만들기

        지하철 역은 총 40개 입니다.
        지하철은 4대가 운영 됩니다.
        화면에  현재 지하철의 위치를 표시 하면됩니다.
        3초에 한번씩 현재 지하철의 위치를 표시합니다.
        지하철은 4초마다  다음역으로 이동합니다.
        지하철 1호차량 ,2호차량, 3호차량, 4호 차량으로 표기합니다.
        지하철의 모양은 직각사각형으로 만듭니다. 
        지하철모양을 클릭하면 현재 위치의 정보가 화면에 표시됩니다.
        역을 클릭하면 가장 가까운 지하철이 몇정거장전에 있는지 표시합니다.
    -->
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>지하철 노선</title>
        <script src="https://kit.fontawesome.com/6fa8cdb56b.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./static/css/subway.css">
        <script src="./static/js/subway.js"></script>
    </head>

        <div id="map">
    
        </div>
    
        <div id="modal">
            <div id="modal_bg"></div>
            <div id="bg">
    
            </div>
        </div>
    </body>
    </html>
