<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #colorList{
            display:flex;
            width:350px;
            flex-wrap:wrap;
            justify-content:space-between;
            row-gap:10px;
        }
        button{
            width:80px;
            height:30px;
        }
    </style>
</head>
<body>
    <div id="colorList">
    </div>
</body>
</html>
<script>
    function sel(obj){
        bg = obj.style.background;    // 내가 선택한 버튼의 배경색을 저장
        opener.document.getElementsByTagName("table")[0].style.background=bg;
    }
    var list=document.getElementById("colorList");
    var out ="";
    // 8가지 랜덤색상 배경을 가진 버튼 만들기
    for(i=1; i<=8; i++){
        // rgb의 값은 각각 255까지의 값이 있는데 0부터 시작하기때문에 랜덤값을 256로 넣어줘야 한다. 
        r=Math.floor(Math.random()*256);
        b=Math.floor(Math.random()*256);
        g=Math.floor(Math.random()*256);
        out+="<button onclick='sel(this)' style='background:rgb("+r+","+g+","+b+");'></button>";
    }   // 버튼을 클릭한 현 상황에서의 this는 버튼이다.

    list.innerHTML=out;
</script>
