<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계좌등록</title>
</head>
<script>
    function bank(name, money, account_num){            // 생성자함수
        this.name=name;
        this.money=money;
        this.account_num=account_num;
    }
    let banks_list = new Array();

    function save(){
        var name=document.querySelector("#name").value;
        var money=document.querySelector("#money").value;
        var account=document.querySelector("#account").value;

        bank_list.push( new bank( name, money, account ) );
        name='';
        money='';
        account='';
        name.focus();

        var out = document.querySelector("#output");

        var html='';
        for(var i in bank_list){
            html +="<div>"+bank_list[i].name+" "+bank_list[i].money+" "+bank_list[i].account+"</div>";
        }
        out.innerHTML=html;
    }
</script>
<body>
    <div id="input">
        은행<input type="text" id="name">
        잔액<input type="text" id="money">
        계좌번호<input type="text" id="account">
        <br>
        <button onclick="save()">등록</button>
    </div>
    <div id="output">

    </div>
