<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가계부</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <link rel="stylesheet" href="./static/css/default.css">
    <link rel="stylesheet" href="./static/css/household.css">

    <script src="./static/js/household.object.js"></script>
    <script src="./static/js/household_function.js"></script>
</head>
<body>
    
    <div id="house_wrap">
        <header id="header">
            <div id="hold_input">
                <div class="item">
                    <input type="datetime-local" name="wDate" id="wDate">
                </div>
                <div class="item">
                    <label>금액</label>
                    <input type="text" name="money" id="money">
                </div>
                <div class="item">
                    <label>분류</label>
                    <select id="wcategory"></select>
                </div>
                <div class="item">
                    <label>내용</label>
                    <input type="text" name="wDetail" id="wDetail">
                </div>
                <div class="item getcome">
                    <div class="expense">
                        <label class="getcome_title">결제방법</label>
                        <input type="radio" name="payment" id="Scash"><label for="Scash">현금</label>
                        <input type="radio" name="payment" id="Scard"><label for="Scard">카드</label>
                        <select id="mycard" class="hide"></select>
                    </div>
                    <div class="income hide">
                        <label class="getcome_title">수입</label>
                        <input type="radio" name="income_method" id="income_bank"><label for="income_bank">계좌</label>
                        <input type="radio" name="income_method" id="income_cash"><label for="income_cash">현금</label>
                        <select class="hide" id="mybank"></select>
                    </div>
                </div>
            </div>
        </header>
        <section id="hold_bt_wrap">
            <button id="income_bt">수입</button>
            <button id="expense_bt">지출</button>
        </section>
        <section id="hold_list_wrap">


        </section>
        <section id="loan_wrap">    <!-- 대출 내역 -->

        </section>
    </div>

</body>
</html>
