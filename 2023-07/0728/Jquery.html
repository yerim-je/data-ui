<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery</title>
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <script>
        // $(document).ready(function(){        })  -> window.onload
        $(function(){
            $("#box1").html("야야야야야야")          // 태그 불러오기 그 태그에 문자 집어넣기 (innerHTML이 아니라 그냥 html)

            // var b = document.querySelector("#box1");
            // d.addEventListener("click",function(){  });
            $("#box1").click(function() { 
                $(this).css("width","200px");
            })
            
            $("#bt").click(function(){
                $("#box1").hide(2000);
            });
            $("#bt2").click(function(){
                $("#box1").show();
            });
            $("#bt3").click(function(){
                $("#box1").toggle(2000);
            });
        });
    </script>
    <style>
        #box1{width:100px; height:100px; background:pink;}
        #box2{width:100px;height:100px;background:red;margin:10px;}
        #box3{width:100px;height:100px;background:blue;margin:10px;}
        #box4{width:100px;height:100px;background:violet;margin:10px;}

        #bar{position:absolute;top:200px;left:300px;}
        #green{width:200px;height:100px;background:green;display:none;}
    </style>
</head>
<body>
    <button id="bt">감추기</button>
    <button id="bt2">보이기</button>
    <button id="bt3">토글</button>
    <div id="box1"></div>
    <br><br><br>
    <button id="fade_bt1">out</button>
    <button id="fade_bt2">in</button>
    <button id="fade_bt3">toggle</button>
    <div id="box2"></div>
    <div id="box3"></div>
    <div id="box4"></div>
    <script>
        $("#fade_bt2").click(function(){
            $("#box2").fadeIn();
            $("#box3").fadeIn("slow");
            $("#box4").fadeIn(2000);
        });
        $("#fade_bt1").click(function(){
            $("#box2").fadeOut();
            $("#box3").fadeOut("fast");
            $("#box4").fadeOut(2000);
        });
        $("#fade_bt3").click(function(){
            $("#box2").fadeToggle();
            $("#box3").fadeToggle("4000");
            $("#box4").fadeToggle("slow");
        })

    </script>

    <div id="bar">
        <button id="s1">다운</button>
        <button id="s2">업</button>
        <button id="s3">토글</button>
        <div id="green"></div>
    </div>
    <script>
        $("#s1").click(function(){
            $("#green").slideDown();
        });
        $("#s2").click(function(){
            $("#green").slideUp();
        });
        $("#s3").click(function(){
            $("#green").slideToggle();
        })
    </script>
</body>
</html>
