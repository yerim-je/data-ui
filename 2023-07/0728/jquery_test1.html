    <div id="wrap">
        <div id="bt_list">
            <button id="pre">맨 앞에 추가</button>
            <button id="next">맨 뒤에 추가</button>
        </div>
        <div id="image_list" style="width:1100px; display:flex; flex-wrap:wrap;">
            <!-- 버튼을 클릭하여 image_list에 이미지 추가 하기 -더미 이미지 사용
            이미지의 크기는 250, 한줄에 4개씩 나오게 하기 -->
            <div id="img_box"></div>
        </div>
    </div>
    <script>
        var i_p="";
        var i_n="";
        $("#pre").click(function(){
            i_p++;
            $("#img_box").prepend("<img src='https://loremflickr.com/250/250/cat,water'>"+i_p);
        });
        $("#next").click(function(){
            i_n++;
            $("#img_box").append("<img src='https://loremflickr.com/250/250/cat,tree'>"+i_n);
        });
    </script>
