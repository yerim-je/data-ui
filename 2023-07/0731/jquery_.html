<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>

</head>
<body>
    <style>
        *{
            padding:0;
            margin: 0;
            box-sizing: border-box;
        }
        ul{list-style-type:none;}
        #wrap{
            width:600px;
            margin:10px auto;
        }
        #header{
            width:100%;
            height:50px;
            display:flex;
            justify-content: space-between;
            background:moccasin;
            font-size: 30px;
            margin-bottom: 10px;
        }
        #menu_wrap{
            width:300px;
            height:200px;
            position:relative;
            overflow:hidden;
        }
        #menu_icon{
            cursor: pointer;
        }
        #logo_wrap{
            z-index:100;
        }
        #menu_list{
            width:100%;
            position:absolute;
            font-size:15px;
            padding-left:10px;
            line-height:25px;
            background:moccasin;
        }
    </style>
    <div id="wrap">
        <header id="header">
            <div id="menu_wrap">
                <p id="menu_icon"><i class="bi bi-three-dots-vertical"></i></p>
                <ul id="menu_list">
                    <li>남자셋</li>
                    <li>여자셋</li>
                    <li>안녕프란체스카</li>
                    <li>순풍산부인과</li>
                    <li>지붕뚫고 하이킥</li>
                </ul>
            </div>
            <div id="logo_wrap">
                <img src="https://loremflickr.com/50/50/tv" alt="">
            </div>
        </header>
        <section id="section">
            <img src="https://loremflickr.com/600/500/brazil" alt="">
        </section>
    </div>
</body>
</html>
<script>
    $("#menu_icon").click(function(){
        $("#menu_list").toggleClass("menu_show");
    });

</script>
