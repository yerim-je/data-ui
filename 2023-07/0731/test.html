<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>애니메이션 test</title>
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>

    <style>
        *{padding:0; margin:0; box-sizing:border-box;}
        ul{list-style-type:none;}
        #wrap{
            width:600px; 
            height:500px;
            margin:50px auto; 
            display:flex; 
            justify-content: space-around;
            color:#fff;
        }
        #html_wrap, #css_wrap, #js_wrap{
            width:150px;
            height:50px;
            font-size:25px;
            line-height: 50px;
            border-radius:7px;
            text-align:center;
            position:relative;
        }
        #html_wrap{background:#7C9BB9;}
        #css_wrap{background:#b97c9b;}
        #js_wrap{background:#9bb97c; }
        #html, #css, #js{
            width:550px;
            padding-left:40px;
            font-size:20px;
            text-align: start;
            position:absolute;
            top:45px;
            display:block;
            z-index:10;
        }
        #html{
            background:#7C9BB9;
            left:0;
        }
        #css{
            background:#b97c9b;
            left:-200px;
        }
        #js{
            background:#9bb97c;
            left:-400px;
        }
        .sub{
            display:none;
            
        }
    </style>
</head>
<body>
    <!-- 주메뉴 
        HTML, CSS, JAVASCRIPT
        각 메뉴의 서브메뉴
        html -> div, form, input, legend, fieldset
        css -> position. background, opacity, transform
        javascript -> 변수, 함수, 배열, 제어문 
        
        처음 화면에는 주메뉴만 보인다.
        각 주메뉴를 클릭하면 해당 메뉴의 서브메뉴가 펼쳐져서 보여야 한다.
        (배경색 각각 다르게 줘서 만들고 최대한 css 적용하기)
    -->
    
    <div id="wrap">
        <div id="html_wrap">HTML
            <ul id="html">
                <li class="sub sHtml">div</li>
                <li class="sub sHtml">form</li>
                <li class="sub sHtml">input</li>
                <li class="sub sHtml">legend</li>
                <li class="sub sHtml">fieldset</li>
            </ul>
        </div>
        <div id="css_wrap">CSS
            <ul id="css">
                <li class="sub sCss">position</li>
                <li class="sub sCss">background</li>
                <li class="sub sCss">opacity</li>
                <li class="sub sCss">transform</li>
            </ul>
        </div>
        <div id="js_wrap">JAVASCRIPT
            <ul id="js">
                <li class="sub sJS">변수</li>
                <li class="sub sJS">함수</li>
                <li class="sub sJS">배열</li>
                <li class="sub sJS">제어문</li>
            </ul>
        </div>
    </div>
    <script>
        let show=false;
        
        $("#html_wrap").click(function(){
            $(".sHtml").fadeToggle("fast");
        });
        $("#css_wrap").click(function(){
            $(".sCss").fadeToggle("fast");
        });
        $("#js_wrap").click(function(){
            $(".sJS").fadeToggle("fast");
        });
    </script>
</body>
</html>
