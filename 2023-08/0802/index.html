<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>

    <script>
        // JSON     - javascript object notation
        let 정예림 = {age:23, coffee:"아아" , keyboard:"조약돌키", blanket:"zebra"};
        var j = JSON.stringify(정예림);

        console.log(정예림);            // 자바스크립트 객체
        console.log(j);                 // 제이슨 객체
        console.log(JSON.parse(j));     // 제이슨에서 자바스크립트로 변환
        
        

        $.getJSON("./test_json.json",function(data){
            // console.log(data);
            // $("#list").html("<tr><td>"+data.parson[0].name+
            //     "</td><td>"+data.parson[0].notebook+"</td><td>"
            //     +data.parson[1].age+"</td></tr>");
        
                console.log(data);
            $.each( data.parson, function(i, item){ //i는 배열의 인덱스, item은 배열의 각 저장공간을 임의로 지정한 매개변수
                if(item.age>=20 && item.notebook === "samsung"){
                    $("#list").append("<tr><td>"+item.name+"</td><td>"
                    +item.notebook+"</td><td>"+item.age+"</td></tr>");
                };
            } );
        });

    
    </script>
</head>
<body>
    <table id="list">

    </table>
</body>
</html>
