<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title><script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>

    <script src="./static/js/fish.js"></script>
    <link rel="stylesheet" href="./static/css/fish.css">
</head>
<body>
    <!-- 인천광역시 인공어초시설 현황 데이터 활용
    어초 종류, 어수량, 설치연도 별로 검색가능하게 만들기
    checkbox로
    -->
    <div id="wrap">   
        <fieldset>
            <legend>인공어초 검색</legend>
            <div class="search_box ">
                <div class="search_title">어초종류</div>
                <div id="fish_kind">
                    
                </div>
            </div>
            <div class="search_box">
                <div class="search_title">어초수량</div>
                <div id="fish_amount">

                </div>
            </div>
            <div class="search_box">
                <div class="search_title">설치년도</div>
                <div id="install_year">

                </div>
            </div>
        </fieldset>
        <div id="title">
            <span class="num">연번</span>
            <span class="fYear">설치년도</span>
            <span class="fType">어초종류</span>
            <span class="fAmount">어초수량</span>
            <span class="fLocation">지역명</span>
        </div>
        <div id="list"></div>
    </div>
</body>
</html>
