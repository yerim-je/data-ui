<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
    <style>
        #board{
            width:800px;
            height:800px;
            box-shadow: 1px 1px 1px 1px #ddd;
            margin:0 auto;
        }
    </style>
</head>
<body>
    <div id="board">
        <canvas id="love" width="800" height="800"></canvas>
    </div>
</body>
</html>
    <script>
        const day=["5월","6월","7월","8월","9월"];
        const clove=[34,56,86,43,12]; //막
        const plove=[11,24,95,35,23]; //막
        const nlove=[8,43,100,100,100]; //막
        const hlove=[0,5,70,89,94,14]; //선

        const ctx=$("#love")[0];

    

        new Chart(ctx,{
            plugins:[ChartDataLabels],
            data:{
                labels:day,
                datasets:[{
                    type:"line",
                    label:"hlove",
                    data:hlove,
                    borderColor:"#004125",
                    fill:false,
                    pointBorderWidth:5,
                    tension:0.2,
                    datalabels:{align:"end",anchor:"end"}
                },{
                    type:"bar",
                    label:"clove",
                    data:clove,
                    backgroundColor:"#f6c0c5",
                    datalabels:{align:"end",anchor:"end"}
                },{
                    type:"bar",
                    label:"plove",
                    data:plove,
                    backgroundColor:"#89ecda",
                    datalabels:{align:"end",anchor:"end"}
                },{
                    type:"bar",
                    label:"nlove",
                    data:nlove,
                    backgroundColor:"#7fa092",
                    datalabels:{align:"end",anchor:"end"}
                }]
            },
            options:{
                plugins:{
                    datalabels:{
                        formatter:function(v,c){
                            return v;
                        },color:"black",
                        size:10
                    }
                },
                scales:{
                    y:{
                        min:0,
                        max:120,
                        ticks:{
                            stepSize:10
                        }
                    }
                }
            }
        });


    </script>
