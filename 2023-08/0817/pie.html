<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>원형그래프</title>
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
    <link rel="stylesheet" href="./static/css/pie.css">
    <script src="./static/js/pie.js"></script>
</head>
<body>
    <div id="wrap">
        <h1>가계부</h1>
        <div id="data_input">
            <label class="labels choice">수입</label>
            <label class="labels">지출</label>
            <div id="income_wrap">
                <select id="income_category" class="catagory"></select>
                <input type="number" id="income_money" class="money">
                <button id="income_bt" class="bt">등록</button>
            </div>
            <div id="expen_wrap">
                <select id="expen_category" class="catagory"></select>
                <input type="number" id="expen_money" class="money">
                <button id="expen_bt" class="bt">등록</button>
            </div>
        </div>
        <div id="chart_board">
            <div id="chart1">
                <canvas id="pi1" width="600" height="600"></canvas>
            </div>
            <div id="chart2">
                <canvas id="pi2" width="600" height="600"></canvas>
            </div>
        </div>
    </div>
</body>
</html>
