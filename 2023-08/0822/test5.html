<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-autocolors"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <link rel="stylesheet" href="./static/css/test5.css">
    <script src="./static/js/test5.js"></script>
</head>
<body>
    <div id="wrap">
        <h2 id="main_title"></h2>
        <div id="search_wrap">
            <div class="chartMakeBt"> <button id="chartBt">차트</button></div>
            <div class="search_input">
                <div class="word_box">
                    <input type="text" name="word" id="word">
                    <i class="bi bi-search-heart"></i>
                </div>
                <button id="detail_bt">상세검색</button>
            </div>
            <div class="search_detail hide">
                <div class="tall_range">
                    <label for="">키</label>
                    <input type="text" id="minTall"> ~
                    <input type="text" id="maxTall">
                </div>
                <div class="eyes_range">
                    <label for="">시력</label>
                    <input type="text" id="minEyes"> ~
                    <input type="text" id="maxEyes">
                </div>
                <div class="class_select">
                    <label>반</label>
                    <select id="cls">
                        <option value="">반 선택</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                    </select>
                </div>
            </div>
        </div>
        <div id="list_wrap">

        </div>
        <div id="student_chart" style="display:none;">
            <canvas id="student" width="800" height="500"></canvas>
        </div>
    </div>
</body>
</html>
