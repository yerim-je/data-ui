<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<!--부트 스트랩-->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

<!-- jquery-->
<script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>

<!--chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
<link rel="stylesheet" href="./static/css/test6.css">
<script src="./static/js/test6.js"></script>   
</head>
<body>
    <div id="wrap">
        <div id="side" class="sideclose">
            <b id="icon" class="close"><i class="bi bi-list"></i></b>
            <input type="text" id="word">
            <h3>분류</h3>
            <ul id="category">
                <li><input type="checkbox" name="category" value="교육비">교육비</li>
                <li><input type="checkbox" name="category" value="교통비">교통비</li>
                <li><input type="checkbox" name="category" value="생활비">생활비</li>
                <li><input type="checkbox" name="category" value="의료비">의료비</li>
                <li><input type="checkbox" name="category" value="여가">여가</li>
                <li><input type="checkbox" name="category" value="급여">급여</li>
                <li><input type="checkbox" name="category" value="금융적지원">금융적지원</li>
                <li><input type="checkbox" name="category" value="보너스">보너스</li>
                <li><input type="checkbox" name="category" value="부수입">부수입</li>
                <li><input type="checkbox" name="category" value="투자수익">투자수익</li>
                <li><input type="checkbox" name="category" value="기타">기타</li>
            </ul>
            <h3>금액</h3>
            <div><input type="number" id="money"> 이하</div>
            <div id="bt_box">
                <button class="chart_bt">
                    Chart
                </button>
                <button class="list_bt">
                    List
                </button>
            </div>
        </div>
        <div id="main"></div>
        <div id="chart_wrap">
            <div>
                <div><canvas id="chart" width="500" height="400"></canvas></div>
                <div><canvas id="incomeChart" width="500" height="400"></canvas></div>
            </div>
        </div>
    </div>
</body>
</html>

<!--
    id가 side인 div를
    side에 넣어놓은 아이콘을 클릭하면 왼쪽에서  오른쪽으로 펼쳐지면서 열리게 만들기
    다시 아이콘 클릭하면 왼쪽으로 접히기

ul태그에  직접 입력하시오  
<li><input type='checkbox' name='category' value='교통'>교통</li>

   main 부분에  전체  띄우기( 지출 수입  구분 해서 띄우기)
   id가 word인 input에 입력하면  해당 문구를 포함하는 내역(지출,수입) 나타내기
   id가 money인 input에 입력하면 입력한 숫자 이하 금액에 해당하는 내역(수입,지출)
   나타내기
-->
