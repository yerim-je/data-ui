<!DOCTYPE html>
<html lang="en">
<head>

<link rel="stylesheet" href="./static/css/board.css">

<body>

        <div class="main_title">
            <h2>계림이의 마블</h2>

        </div>

                    <div>1</div>
                    <div>2</div>
                    <div>3</div>
                    <div>4</div>
                    <div>5</div>
                    <div>6</div>
                </div>
            </div>
            <button id="dice_bt" disabled>주사위</button>
        </div>
        <div id="state_wrap"></div>
    </div>

</html>
