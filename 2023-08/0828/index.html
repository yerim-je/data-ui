<!-- 
    자바스크립트 모듈화
    모듈이란 코드들의 묶음, 집합체이다.
    import, export로 구현한다.
    기능별로 모듈을 구분해서 작성한다.
    모듈을 사용하면 좋은 점
    ->유지보수 용이, 재사용, 네임스페이스
    - 유지보수 용이 : 프로그램 수정에서 필요한 모둘만 수정함으로써 최소한의 
                작업으로 유지보수가 가능하다.
    - 재사용 : 기능적 부분을 모듈화 시켜놓으면 어디서나 필요한 곳에서 import를
                통해 쉽게 사용할 수 있다.
    - 네임스페이스 : 전역변수는 어디서든 접근이 가능하기 때문에 코드를
                보다 쉽게 만들어 중수 있게 된다 하지만 프로그램의 규모가 커지면 
                디버깅을 어렵게 만들기 때문에 모듈을 사용하여 private 공간을 만들어 
                사용하면 디버깅을 어렵지 않게 만들수 있다.

    export를 통해 내보낼 대상을 설정한다.
    export에는 function, class, 변수를 내보낼수 있다.
    export function a(){ }
    export const a=100;
    여러개를 export하고자 할때는 export{a, b, c}
    export 대상이 하나일 경우에 import statement outside a module 에러가 발생한다.
    기본 export가 지정되지 않아서 발생하는 에러이다.
    export default를 해주어야만 한다.


    import를 통해 외부에서 가져올 수 있다.
    import{ 외부파일의 함수, 변수, class명} from '경로/ 모듈파일명.js'
    import { a } from 'mymodule.js'
    as를 이용히여 이름을 변경할 수 있다.

    모듈 사용 방법
    1. 모듈 파일 작석 (mymodule.js)
    2. 모듈 import하기 (index.js)
    3. <script src=''./static/js/index.js' type='module'></script>
        type='module'을 반드시 작성해야한다.
-->
<!--

    두개 이상의 js파일로 나누어 구성해도 순차적으로 실행되기 때문에 코드의 순서를 파악하고 작성해야한다.
    
    자바스크립트 파일을 여러개로 나누어 작성하는 이유는 목적별, 용도별, 타입별로

-->
