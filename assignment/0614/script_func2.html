<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./static/js/func2.js"></script>
    <link rel="stylesheet" href="./static/css/cafe.css">
</head>
<body>
    
    <!-- 오늘의 과제 

    계림 카페 주문하기

    주문내용은   음료명,  아이스 또는 핫 ,  사이즈(m ,L )

    음료 하나만 주문이 아니라  여러개 주문내역이 나와야한다.

    예)
    아메리카노 , 아이스 , M  - 2000원
    수박주스, 아이스 , M - 4500원

    힌트 - 모든 함수에서 사용할수있는 변수를 생성하려면  함수 밖에 만들면 된다. -->
    
    <div class="cafe">
        <div class="custom">
            <label>음료명</label>
            <input type="text" id="coffee">
        </div>
        <div class="custom">
            <label>아이스 또는 핫</label>
            <input type="text" id="ice">
        </div>
        <div class="custom">
            <label>사이즈</label>
            <input type="text" id="size">
        </div>
        <button onclick="order()">주문하기</button>
        <div id="order_result"></div>
        <div class="menu"></div>
    </div>
    
    

    
</body>
</html>
