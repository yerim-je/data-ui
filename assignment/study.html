<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        
        // a라는 배열에 20개의 랜덤값 저장(1~100) 중복없이
        // a 배열의 값을 출력 3의 배수는 선향
        // 5의 배수는 상수
        // 3과 5의 공통배수는 선향 상수라고 출력
        // 함수 5개 사용

        let a = new Array();

        show();
        input();

        function input(){
            for(var i=1; i<=20; i++){
                a.push(Math.floor(Math.random()*100)+1);
            }
        }
        function show(){
            for( i=0; i<a.length; i++){
                m3(a[i]);
                m5(a[i]);
                m35(a[i]);
            }
        }
        function m3(num){
            if(num%3 == 0){
                document.write("선향<br>");
                return true;
            } 
            return false;
        }
        function m5(num){
            if(num%5 == 0){
                document.write("상수<br>");
                return true;
            }
            return false;
        }
        function m35(num){
            if(num%3 == 0 && a[i]%5 == 0){
                document.write("선향 상수<br>");
                return true;
            } 
            return false;
        }

    </script>
</head>
<body>

<!-- 
    함수를 사용하는 이유
    1.코드의 양을 줄이기 위해
        20명의 학생의 평균을 구하기 위해서는 
        점수 가져오기
        점수 더하기
        평균 출력의 과정을 20번을 거쳐야 하는디
        함수로 표현하면 단 한번의 함수를 만들고 20번 실행하면 되기 때문에 함수를 사용하면 코드의 양을
        줄이기 위해서 함수를 사용한다.
    2. 수정을 편하게 하기 위해서
        위 예시중 한 과목이 추가될 경우 함수를 사용하지 않으면 20번의 수정을 거쳐야 하는데
        함수를 사용하면 한번의 수정으로 모든 학생의 코드를 수정할 수 있다.
    3. 재사용

    이벤트를 동작하기 위해서는 함수가 필요하다.
    이벤트를 실행하려면 이벤트에 대한 처리를 위해서 함수가 필수로 필요하다.
    (개발자의 편의를 위해서)


    함수 설계
    반복문을 사용하는 경우

    반복문의 흐름
    초기값 > 조건식 비교 > 참 > 내용 > 증감식 > 조건식 비교 > 거짓 > 종료

    for(var i=1;(초기값) i<=10;(조건식 비교) i++(증감식))
    반복문에서 특정 값이 나왔을 때 초기화를 시켜야 하는 조건이라면 함수를 이용해서 for문 안에 넣어야 하는 
    내용을 함수에 집어 넣어서 간결하게 만들어준다.
    함수 안에 함수를 불러올때는 함수를 지정할때와 같이 함수를 호출해야 한다.
    function output(){
        점수 가져오기(k,e,m)
        total(k,e,m)
    }
    function total( a,b,c){
        return a+b+c
    }
    의 형태로 함수안에서 함수를 호출할 때 호출할 함수에는 매개변수를 주어야 output에 있는 점수가
    매개변수에 저장되어 total함수에서 값을 불러올 수 있다. (매개변수는 항상 같은 갯수의 변수를 지정해야 한다.)
    계산식이 완료되었으면 변수에 저장한다.
    저장된 값을 가지고 평균을 구하고 평균을 구했으면 출력해준다.
    return을 쓰지 않는 경우 받은 값을 이용해서 새로운 값을 도출해내는 것이 아니라 출력이라는 동작만 
    살행시키는 경우 return을 사용하지 않는다.

    전역변수를 이용하면 매개변수를 사용할 필요 없이 변수를 사용하면 된다.
    하지만 전역변수를 사용하게 되면 코드양이 늘어날수록 변수의 값을 알려면 그 전의 함수를 다 읽어보고 
    값을 예상해야 한다. 그리고 프로그램이 무거워져서 브라우저 실행이 느려진다.
    전역변수로 저장하는 경우 함수가 종료되어도 사라지지 않아야 하는 것 들은 전역변수로 저장해준다.
    반복문과 조건식이 필요한 경우 함수로 빼서 실행시키면 한줄로 길게 만들어놓은 것보다 보기도 더 편해지고 
    관리하기도 더 편리해진다.
