<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스드메의 모든것</title>

<!-- jquery-->
<script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>

<link rel="stylesheet" href="./src/main.css">
<link rel="stylesheet" href="./src/login.css">
<script src="./src/login.js"></script>
</head>
<body>
    <div id="wrap">
        <header id="header">
            <div class="logo"><a href="/"><img src="./src/logo.png"></a></div>
            <nav class="nav">
                <ul class="menuList">
                    <li class="menu"><a href="/studio">스튜디오</a></li>
                    <li class="menu"><a href="/dress">드레스</a></li>
                    <li class="menu"><a href="/makeup">메이크업</a></li>
                    <li class="menu"><a href="/wedding">예식장</a></li>
                    <li class="menu"><a href="/qs">Q&A</a></li>
                </ul>
            </nav>
        </header>
        <main id="main">
            <section id="content">
                <h3>스드메 with Seonhyang 로그인</h3>
               <div class="login_wrap">
                    <form name="loginf" id="loginf" method="get" action="/">
                        <input type="hidden" name="part" value="login_check">
                        <div class="login_box">
                                <div class="login_input">
                                    <input type="text" name="sdmId" id="sdmId">
                                    <label for="sdmId">ID</label>
                                </div>
                                <div class="login_input">
                                    <input type="password" name="sdmPw" id="sdmPw">
                                    <label for="sdmPw">PW</label>
                                </div>
                                <div class="login_bt">
                                    <a href="javascript:login();">LOGIN</a>
                                </div>
                        </div>
                    </form>
                    <div class="joinAfind">
                        <p class="find">아이디/비밀번호 찾기</p>
                        <p class="join"><a href="/sign">회원가입</a></p>
                    </div>
               </div>
            </section>
        </main>
    </div>
</body>
</html>
