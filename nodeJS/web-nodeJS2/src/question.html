<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스드메의 모든것</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <script src="./src/func.js"></script>
    <script src="./src/question.js"></script>
    <link rel="stylesheet" href="./src/main.css">
    <link rel="stylesheet" href="./src/question.css">
</head>
<body>
    <div id="wrap">
        <header id="header">
            <div class="logo"><a href="/"><img src="./src/logo.png" alt="로고이미지"></a></div>
            <div class="nav">
                <ul class="menulist">
                    <li class="menu"><a href="/studio">스튜디오</a></li>
                    <li class="menu"><a href="/dress">웨딩드레스</a></li>
                    <li class="menu"><a href="/makeup">메이크업</a></li>
                    <li class="menu"><a href="/wedding">예식장</a></li>
                    <li class="menu"><a href="/qs">Q&A</a></li>
                </ul>
            </div>
        </header>
        <main id="main">
            <section id="content">
                <div id="qsList">
                    <div class="qsTitle">
                        <h2>문의</h2>
                        <a href="javascript:questionWrite()">문의하기</a>
                    </div>
                    <div class="search_wrap">
                        <i class="bi bi-arrow-through-heart-fill"></i>
                        <input type="text" name="word" id="word">
                    </div>
                    <div class="qsList_box">
                        <table>
                            <thead>
                                <th class="qsI">번호</th><th class="qsT">제목</th>
                                <th class="qsW">작성자</th><th class="qsD">작성일</th>
                                <th class="qsTo">답변</th>
                            </thead>
                            <tbody id="qs">

                            </tbody>
                        </table>
                    </div>
                </div>
            </section>
            <section id="side">

            </section>
        </main>
    </div>

    <div id="qsModal" style="display:none;">
        <div class="modalBackground"></div>
        <div class="qsInputBox">
            <h3>문의글 작성</h3>
            <div class="qsInput">
                <input type="text" name="title" id="title">
                <label for="title">제목</label>
            </div>
            <div class="qsInput">
                <textarea name="qsContent" id="qsContent"></textarea>
                <label for="qsContent">문의내용</label>
            </div>
            <div class="qsRegBt">
                <a href="javascript:qsSave()">완료</a>
            </div>
        </div>
    </div>


</body>
</html>
