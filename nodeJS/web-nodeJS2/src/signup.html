<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스드메의 모든것</title>
    <link rel="stylesheet" href="./src/main.css">
    <link rel="stylesheet" href="./src/sign.css">
    
</head>
<body>
    <div id="wrap">
        <header id="header">
            <div class="logo"><a href="/"><img src="./src/logo.png" alt="로고이미지"></a></div>
            <div class="nav">
                <ul class="menulist">
                    <li class="menu"><a href="/studio">스튜디오</a></li>
                    <li class="menu"><a href="/dress">웨딩드레스</a></li>
                    <li class="menu"><a href="/makeup">메이크업</a></li>
                    <li class="menu"><a href="/wedding">예식장</a></li>
                    <li class="menu"><a href="/qs">Q&A</a></li>
                </ul>
            </div>
        </header>
        <main id="main">
            <section id="content">
                <h3>스드메 회원가입</h3>
                <!--
                    회원가입 양식 만들기
                    아이디는 이메일로 ,
                    비밀번호, 연락처, 신혼집주소, 결혼예정일
                    로그인.html도 같이 css 작업하기 12시가지
                -->
                <div class="join_wrap">
                    <div class="join_input">
                        <label for="jId">아이디</label>
                        <input type="email" id="jId" name="jId" placeholder="이메일형식으로 입력해주세요">
                    </div>
                    <div class="join_input">
                        <label for="jPw">비밀번호</label>
                        <input type="password" id="jPw" name="jPw">
                    </div>
                    <div class="join_input">
                        <label for="jAdd">신혼집 주소</label>
                        <input type="text" id="jAdd" name="jAdd">
                    </div>
                    <div class="join_input">
                        <label for="jTel">연락처</label>
                        <input type="text" id="jTel" name="jTel">
                    </div>
                    <div class="join_input">
                        <label for="wDate">결혼예정일</label>
                        <input type="date" id="wDate" name="wDate">
                    </div>
                </div>
                <div class="join_bt">
                    <button>회원가입</button>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
